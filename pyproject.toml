[project]
name = "map-to-poster"
version = "1.0.0"
description = "Generate beautiful, minimalist map posters for any city in the world"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Shane Holloman" }]
keywords = ["map", "poster", "osm", "openstreetmap", "visualization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Graphics",
]
dependencies = [
    "certifi>=2026.1.4",
    "charset-normalizer>=3.4.4",
    "contourpy>=1.3.3",
    "cycler>=0.12.1",
    "duckdb>=1.4.3",
    "fonttools>=4.61.1",
    "geographiclib>=2.1",
    "geopandas>=1.1.2",
    "geopy>=2.4.1",
    "idna>=3.11",
    "kiwisolver>=1.4.9",
    "matplotlib>=3.10.8",
    "networkx>=3.6.1",
    "numpy>=2.4.0",
    "osmnx>=2.0.7",
    "overturemaps>=0.18.0",
    "packaging>=25.0",
    "pandas>=2.3.3",
    "pillow>=12.1.0",
    "playwright>=1.57.0",
    "pyogrio>=0.12.1",
    "pyparsing>=3.3.1",
    "pyproj>=3.7.2",
    "python-dateutil>=2.9.0.post0",
    "pytz>=2025.2",
    "requests>=2.32.5",
    "ruff>=0.14.14",
    "scipy>=1.16.3",
    "shapely>=2.1.2",
    "six>=1.17.0",
    "tqdm>=4.67.1",
    "tzdata>=2025.3",
    "urllib3>=2.6.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
only-include = ["map.py"]

[tool.hatch.build.targets.sdist]
only-include = [
    "map.py",
    "themes/",
    "fonts/",
    "pyproject.toml",
    "README.md",
    "LICENSE",
]
